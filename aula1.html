<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas de Mensagens em Javascript</title>
    <style>
        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>
        <P>Estudando Javascript, Caixas de mensagem</P>
    </h1>
    <h3>Caixa de Mensagem <em>Alert</em></h3>
        <script>
            alert("Seja bem-vindo ao meu site!");
        </script>
            <br />

    <h3>Caixa de mensagem <em>prompt</em></h3>
        <script>
            let nome = prompt("Qual Ã© o seu nome?");
            document.write(nome +", seja bem-vindo ao site!");
        </script>
            <br />

    <h3>Caixa de Mensagem <em>Confirm</em>></h3>
        <script>
            let opcao = confirm("Deseja encerrar?");
            document.write("Sua escolha foi: " + opcao);
        </script>
            <br />

    <h3>Caixa de Mensagem <em>Console Log</em>></h3>
        <script>
            var meunome = "Francisco";
            console.log(meunome);
                        
        </script>
    
</body>
</html>
